<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form with Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="customForm">
        <h2>Custom Form</h2>
        <div class="input-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter First Name">
            <span id="fnameErr" class="error"></span>
        </div>

        <div class="input-group">           
            <label for="sname">Last Name:</label>
            <input type="text" id="sname" placeholder="Enter Last Name">
            <span id="lnameErr" class="error"></span>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email">
            <span id="emailError" class="error"></span>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
            <span id="phoneError" class="error"></span>
        </div>

        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <span id="genderError" class="error"></span>
        </div>

        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <span id="dobError" class="error"></span>
        </div>
        
        <label for="designation">Designation:</label>
        <select id="designation" >
            <option value="" disabled selected>Select Designation</option>
            <option value="Developer">Developer</option>
            <option value="Manager">Manager</option>
            <option value="Team Lead">Team Lead</option>
            <option value="Intern">Intern</option>
        </select>
        <span id="designationError" class="error"></span>
        
        <label for="department">Department:</label> 
        <select id="department">
            <option value="" disabled selected>Select Department</option>
        </select>
        <span id="departmentError" class="error"></span>

        <div class="input-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3" placeholder="Enter Address"></textarea>
            <span id="addressError" class="error"></span>
        </div>
   
        <div class="input-group">
            <label for="skills">Skills:</label>
            <input type="checkbox" name="skills" value="Python"> Python
            <input type="checkbox" name="skills" value="Java"> Java
            <input type="checkbox" name="skills" value="C++"> C++
            <input type="checkbox" name="skills" value="JavaScript"> JavaScript
        </div>
        <span id="skillsError" class="error"></span>    

        <input type="submit" value="Submit">
    </form>
    <div id="tableContainer"></div>
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="index.js"></script>

    
</body>
</html>
